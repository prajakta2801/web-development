<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San Francisco AirBNB Listings</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="my-4">
        <h1>San Francisco Airbnb Listings</h1>
        <p class="text-muted">Showing first 50 listings</p>
      </header>

      <!-- Simple Search Filter (Creative Addition) -->
      <div class="mb-4">
        <div class="row">
          <div class="col-md-6">
            <input 
              type="text" 
              id="search-input" 
              class="form-control" 
              placeholder="Search by name, location, or host..."
            />
          </div>
          <div class="col-md-3">
            <select id="sort-select" class="form-select">
              <option value="default">Sort by: Default</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="rating">Highest Rated</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading listings...</p>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="alert alert-danger d-none" role="alert">
        Unable to load listings. Please check that airbnb_sf_listings_500.json is in the root directory.
      </div>

      <!-- Listings Section -->
      <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Listings</h2>
          <span id="results-count" class="text-muted"></span>
        </div>
        <div id="listings" class="row">
          <!-- Listings will be dynamically inserted here -->
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
